<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Relief Chatbot</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #e8eaf6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            color: #1976d2;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1a237e;
            margin-bottom: 10px;
        }

        .header p {
            color: #5c6bc0;
        }

        /* Chat Container */
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #1976d2 0%, #3f51b5 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-icon {
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chat-header-text h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .chat-header-text p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 20px;
        }

        .message.bot .message-avatar {
            background: #1976d2;
            color: white;
        }

        .message.user .message-avatar {
            background: #ddd;
            color: #666;
        }

        .message-content {
            max-width: 70%;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-line;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border-radius: 18px 18px 18px 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.user .message-bubble {
            background: #1976d2;
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .sentiment-badge {
            display: inline-block;
            margin-top: 5px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .sentiment-positive {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .sentiment-negative {
            background: #ffcdd2;
            color: #c62828;
        }

        .sentiment-neutral {
            background: #e0e0e0;
            color: #616161;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1976d2;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Quick Actions */
        .quick-actions {
            padding: 15px 20px;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            padding: 8px 16px;
            background: #e3f2fd;
            border: none;
            border-radius: 20px;
            color: #1976d2;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-action-btn:hover {
            background: #bbdefb;
            transform: translateY(-2px);
        }

        .quick-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: white;
            border-radius: 0 0 15px 15px;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #1976d2;
        }

        .input-container input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            background: #1976d2;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .send-btn:hover:not(:disabled) {
            background: #1565c0;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #bdbdbd;
            cursor: not-allowed;
        }

        /* Scrollbar Styling */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #1976d2;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
            <h1>ü§ñ Mental Health Assistant</h1>
            <p>I'm here to support you with stress management and mental wellness</p>
        </div>

        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-header-icon">ü§ñ</div>
                <div class="chat-header-text">
                    <h2>Stress Relief Chatbot</h2>
                    <p>Always here to help</p>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="sendQuickMessage('I\'m feeling stressed')">
                    üò∞ I'm stressed
                </button>
                <button class="quick-action-btn" onclick="sendQuickMessage('I\'m feeling anxious')">
                    üòü Feeling anxious
                </button>
                <button class="quick-action-btn" onclick="sendQuickMessage('I need help with sleep')">
                    üò¥ Sleep issues
                </button>
                <button class="quick-action-btn" onclick="sendQuickMessage('I need help')">
                    ‚ùì Need help
                </button>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/chatbot.js"></script>
</body>
</html>
